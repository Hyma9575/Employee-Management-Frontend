<!DOCTYPE html>
<html>
<head>
<title>Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<base href="/employee-management-frontend/">
<style>
body {
	background-color: #f8f9fa;
}

.card {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border: none;
}

.card-header {
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-danger text-white">
						<h3 class="card-title">Error</h3>
					</div>
					<div class="card-body">
						<p class="card-text" id="errorMessage">An error occurred.</p>
						<a href="employee-list.html" class="btn btn-primary">Back to
							Employee List</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Get error message from URL parameters
		document
				.addEventListener(
						'DOMContentLoaded',
						function() {
							const params = new URLSearchParams(
									window.location.search);
							const errorMessage = params.get('message');
							if (errorMessage) {
								document.getElementById('errorMessage').textContent = decodeURIComponent(errorMessage);
							}
						});
	</script>
</body>
</html>
